{% extends 'index.html' %}

{% block title %} Редактирование услуги {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Редактирование услуги</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header text-center">
                    <h3>Обновление данных услуги</h3>
                </div>
                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{% url 'service_show' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
